version: 1
disable_existing_loggers: false
formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  simple:
    format: '%(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detailed
    stream: ext://sys.stdout
loggers:
  console_logger:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: []
